<!DOCTYPE html>
<html>
    <script>
        function getUrlParams() {     
    var params = {};  
    
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
    	function(str, key, value) { 
        	params[key] = value; 
        }
    );     
    
    return params; 
}
    let param = getUrlParams;
    document.write(param);
    </script>
<body>
</body>
</html>
